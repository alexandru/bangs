<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bangs Search</title><link rel="search" type="application/opensearchdescription+xml" title="Bangs" href="search.xml"><link rel="icon" href="favicon.ico" type="image/x-icon"><style>* {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 15px;
        }
        #app {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .search-container, .settings-container {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
            width: 100%;
            margin-bottom: 20px;
        }
        .search-form {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
        }
        .settings-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .search-input, .settings-input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            width: 100%;
            -webkit-appearance: none;
            color: #888;
        }
        .search-input:focus, .settings-input:focus {
            border-color: #4285f4;
            box-shadow: 0 0 3px rgba(66, 133, 244, 0.2);
            color: #333;
        }
        .search-button {
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
            -webkit-appearance: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-button img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
        .search-button:hover {
            background-color: #3367d6;
        }
        .search-button:active {
            background-color: #2a56c6;
        }
        .settings-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-align: left;
        }
        label[for="bang-chars"] {
            margin-top: 5px;
        }
        .settings-container h2 {
            text-align: left;
            font-size: 1rem;
            font-style: italic;
            color: #666;
            margin: 0 0 15px;
            padding: 0;
        }
        h1, h2 {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
            background-color: #f5f5f5;
        }
        footer a {
            color: #4285f4;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (min-width: 768px) {
            footer {
                position: static;
                margin-top: auto;
            }
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0a192f;
                color: #eceff4;
            }
            .search-container, .settings-container {
                background-color: #224460;
                box-shadow: 0 1px 5px rgba(255, 255, 255, 0.05);
            }
            .search-input, .settings-input {
                background-color: #0a192f;
                border-color: #4c566a;
                color: #d8dee9;
            }
            .search-input:focus, .settings-input:focus {
                color: #eceff4;
            }
            .settings-label, .settings-container h2 {
                color: #d8dee9;
            }
            footer {
                background-color: #0a192f;
                color: #d8dee9;
            }
        }</style><script defer="defer" src="bangs.ecea45f.js"></script></head><body><div id="app"><div class="search-container"><form class="search-form" action="/search/" id="search-form"><input class="search-input" name="q" id="search-input" placeholder="Search with bangs (e.g., !w for Wikipedia)" autofocus> <button type="submit" class="search-button"><img src="/assets/search.svg" alt="Search"></button></form></div><div class="settings-container" id="settings"><h2>Settings</h2><form class="settings-form" id="settings-form"><label class="settings-label" for="default-bang">Default bang</label> <input class="settings-input" id="default-bang" name="default-bang"> <label class="settings-label" for="bang-chars">Bang chars</label> <input class="settings-input" id="bang-chars" name="bang-chars"> <label class="settings-label" for="browser-id">Browser ID</label> <input class="settings-input" id="browser-id" name="browser-id" placeholder="e.g., firefox, firefox-mobile, vivaldi"></form></div></div><footer><p><span id="build-info"></span> / <a href="https://github.com/alexandru/bangs" target="_blank">View on GitHub</a></p></footer></body></html>
